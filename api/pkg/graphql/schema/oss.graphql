    workspaceID: ID!
    hunkIDs: [String!]!
}

input ApplySuggestionHunksInput {
    id: ID!
    hunkIDs: [String!]!
}

input DismissSuggestionHunksInput {
    id: ID!
    hunkIDs: [String!]!
